<div class="container" >
 <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="first-slide" src="image/cover1.jpg" alt="First slide">
    </div>
    <div class="item">
      <img class="second-slide" src="image/cover2.jpg" alt="Second slide">
      <div class="container">
        <div class="carousel-caption">
          <h1>We are the best.</h1>
          <p>We are the best.</p>
          <p><a class="btn btn-lg btn-primary" href="sign.html" role="button">signup & login</a></p>
        </div>
      </div>
    </div>
    <div class="item">
      <img class="third-slide" src="image/cover3.jpg" alt="Third slide">
      <div class="container">
        <div class="carousel-caption">
          <h1>We are the best.</h1>
          <p>We are the best.</p>
          <p><a class="btn btn-lg btn-primary" href="login.html" role="button">signup & login</a></p>
        </div>
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container">
<div class="col-md-12" id="main"  ng-controller="HomeCtrl">
  <div class="col-sm-6 col-md-4" ng-repeat="worker in tradeworkers |filter: $parent.searchInput" >
    {{$parent.searchInput}} 
    <div class="thumbnail">
      <img ng-src="image/{{worker.service}}.JPG">
      <div class="caption">
        <h4>{{worker.username}}</h4>
        <h5><span class="span">Phone: </span>{{worker.phone}}</h5>
        <p><span class="span">Service: </span> {{worker.service}} <span class="span">Place: </span> {{worker.place}}</p>
        <p><a href="#" class="btn btn-primary" role="button">Details</a> </p>
      </div>
    </div>
  </div> 
</div>
</div>

</div>
